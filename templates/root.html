{% extends 'base.html' %}

{% block content %}
<h2>Home</h2>
<p>Welcome... to your new social media addiction</p>

<table>
    <tr><th>sender (age)</th><th>message</th><th>created_at</th></tr>
    {% for message in messages %}
    <tr>
        <td>{{message['username']}} ({{message['age']}})</td>
        <td>{{message['message']}}</td>
        <td>{{message['created_at']}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
