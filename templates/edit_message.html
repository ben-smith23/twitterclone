{% extends 'base.html' %}

{% block title %}
    <title>WEBPAGE: edit message</title>
{% endblock %}


{% block content %}

{% if default %}
<h1>Edit your message:</h1>
<form action=/edit_message/{{id}} method=POST>
    <table>
        <tr><td>Edit message: </td><td><input class="textfield" type=text name=newmessage></td></tr>
    </table>
    <input type=submit value='enter'>
</form>
{% endif %}

{% if allGood %}
<h1> Message succesfully edited </h1>
{% endif %}

{% endblock %}
